<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <!-- Agrega los enlaces a las bibliotecas necesarias (por ejemplo, Bootstrap, qrcode.js, Chart.js) -->
</head>
<body>
    <h1>Generador de QR</h1>

    <!-- Formulario de registro -->
    <div id="registro">
        <h2>Registro de usuario</h2>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="registrarUsuario()">Registrar</button>
    </div>

    <!-- Formulario de generación de QR -->
    <div id="generador">
        <h2>Generador de QR</h2>
        <input type="text" id="url" placeholder="Ingrese el enlace">
        <button onclick="generarQR()">Generar QR</button>
    </div>

    <!-- Sección para mostrar el QR generado -->
    <div id="qrContainer"></div>

    <!-- Script para manejar la lógica del registro y generación de QR -->
    <script>
        // Función para registrar usuarios
        function registrarUsuario() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verifica si la contraseña es "1234"
            if (password === "1234") {
                var usuario = {
                    "username": username,
                    "password": password
                };
                // Obtiene los usuarios registrados del archivo JSON
                var usuariosRegistrados = JSON.parse(localStorage.getItem("usuarios")) || [];
                // Verifica si el usuario ya está registrado
                var usuarioExistente = usuariosRegistrados.find(function(u) {
                    return u.username === username;
                });
                if (usuarioExistente) {
                    alert("El usuario ya está registrado.");
                } else {
                    // Agrega el nuevo usuario
                    usuariosRegistrados.push(usuario);
                    // Guarda los usuarios en el archivo JSON
                    localStorage.setItem("usuarios", JSON.stringify(usuariosRegistrados));
                    alert("Usuario registrado exitosamente.");
                }
            } else {
                alert("La contraseña debe ser '1234'");
            }
        }

        // Función para generar QR
        function generarQR() {
            var url = document.getElementById("url").value;
            var qrContainer = document.getElementById("qrContainer");

            // Genera el QR utilizando qrcode.js (o la biblioteca que elijas)
            // Aquí debes manejar la lógica para generar y mostrar el QR
            // Puedes usar la biblioteca qrcode.js: https://davidshimjs.github.io/qrcodejs/
            console.log("Generando QR para:", url);
        }
    </script>
</body>
</html>
